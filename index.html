<!DOCTYPE html>
<html lang="en">
  <head>
    <meta author="Augyeris Lioga Seandrio" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange Chapter 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header content -->
    <header>
      <div class="container pt-3">
        <div class="d-flex align-items-center gap-3 fw-bold fs-2">
          <a href="/ch4/index.html"
            ><i class="fa-solid fa-angle-left" style="color: #724c21"></i
          ></a>
          <img src="./assets/logo.svg" alt="logo" />
          <p class="header-text">Rock Paper Scissor</p>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <section class="container-fluid d-flex justify-content-center pt-5">
      <!-- Player -->
      <div class="container d-flex flex-column text-center ">
        <div
          class="m-auto col-xl-7 pb-3 text-center fw-bold fs-3 text-black text-uppercase"
        >
          player 1
        </div>
        <div class="d-flex flex-column align-items-center">
          <figure class="col-xl-7 pt-4 choosen" id="rock+choosen">
            <input
              type="image"
              src="./assets/rock-mini.png"
              class="choice-player hover "
              id="rock"
            />
          </figure>
          <figure class="col-xl-7 choosen" id="paper+choosen">
            <input
              type="image"
              src="./assets/paper-mini.png"
              class="choice-player hover "
              id="paper"
            />
          </figure>
          <figure class="col-xl-7 choosen" id="scissor+choosen">
            <input
              type="image"
              src="./assets/scissors-mini.png"
              class="choice-player hover "
              id="scissor"
            />
          </figure>
        </div>
      </div>

      <!-- Result -->
      <div class="col-xl-2 m-auto result">
        <div class="row justify-content-center text-center">
          <div class="col vs" id="vs">
            <p>VS</p>
          </div>
          <div class="col win-player" id="win-player">
            <p class="text-nowrap">PLAYER 1<br />WIN</p>
          </div>
          <div class="col win-com" id="win-com">
            <p class="text-nowrap">Computer <br />WIN</p>
          </div>
          <div class="col draw" id="draw">
            <p class="text-nowrap">DRAW</p>
          </div>
        </div>
      </div>

      <!-- comp -->
      <div class="container computer">
        <div
          class="m-auto col-xl-7 pb-3 text-center fw-bold fs-3 text-black text-uppercase"
        >
          Comp
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <figure class="col-xl-7 pt-4 choosen" id="com-rock+choosen">
            <input
              type="image"
              src="./assets/rock-mini.png"
              class="choice-com "
              id="com-rock"
            />
          </figure>
          <figure class="col-xl-7 choosen" id="com-paper+choosen" >
            <input
              type="image"
              src="./assets/paper-mini.png"
              class="choice-com "
              id="com-paper"
            />
          </figure>
          <figure class="col-xl-7 choosen" id="com-scissor+choosen">
            <input
              type="image"
              src="./assets/scissors-mini.png"
              class="choice-com "
              id="com-scissor"
            />
          </figure>
        </div>
      </div>
    </section>
    <!-- reset -->
    <div class="row mb-5 reset">
      <figure class="col">
        <img onclick="resetGame()" src="./assets/refresh-mini.png" class="reset-btn"/>
      </figure>
    </div>
    <script src="index.js"></script>
  </body>
</html>
